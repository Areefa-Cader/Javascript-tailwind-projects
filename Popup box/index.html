<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Box</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dc9544463f.js" crossorigin="anonymous"></script>
</head>
<body class="w-screen h-screen bg-[#D4EBE6] flex justify-center items-center">
    <button id="open" class="bg-[#143830] rounded-full text-white px-[60px] py-[10px] text-xl border-0 outline-0 hover:shadow-[0_2px_5px_rgba(0,0,0,0.8)]">Submit</button>
    <div id="popup" class="popup absolute w-[300px] md:w-[400px] lg:w-[400px] left-[50%] top-[50%] bg-[#FFF1E0] rounded-lg transform -translate-x-1/2 -translate-y-1/2 text-center p-8 hidden">
        <div class="bg-[#143830] rounded-full mt-[-60px] ml-[40%] w-[60px] h-[60px] flex justify-center items-center shadow-[0_2px_5px_rgba(0,0,0,0.5)]">
            <i class="fa-solid fa-thumbs-up text-4xl" style="color:white;"></i>
        </div>
        <h2 class="text-4xl font-semibold my-4">Thank You!!</h2>
        <p>Your details has been submitted successfully...</p>
        <button id="close" class="w-[100%] bg-[#143830] text-white my-4 py-2 rounded-full hover:shadow-[0_2px_5px_rgba(0,0,0,0.8)]">Ok</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
