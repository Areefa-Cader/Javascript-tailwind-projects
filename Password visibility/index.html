<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Visibility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dc9544463f.js" crossorigin="anonymous"></script>
</head>
<body class="w-screen h-screen bg-[#264A5F] flex justify-center items-center">
    <form >
        <div class="w-[280px] md:w-[350px] lg:w-[350px] rounded-md bg-[#B6C2C9] p-4" id="inputBox">
        <input type="password" name="password" id="password" placeholder="Password" class="bg-transparent border-0 outline-0">
        <i class="fa-solid fa-eye-slash ml-[30px] md:ml-[100px] lg:ml-[100px] cursor-pointer" id="eyeIcon"></i>
        </div>
    </form>
    
<script src="script.js"></script>    
</body>
</html>
