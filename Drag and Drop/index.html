<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dc9544463f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-full min-h-screen  flex justify-center items-center" style="background: linear-gradient(130deg, #264A5F,#083832 );">
        <div class="left w-[350px] md:w-[300px] lg:w-[300px] min-h-[400px] m-[10px] md:m-[20px] lg:m-[20px] border-2 border-dashed border-white" >
            <div class="list text-black m-2 md:m-8 lg:m-8 my-8  h-[60px] flex items-center bg-[#D4EBE6] cursor-grap" draggable="true">
                <i class="fa-solid fa-ellipsis-vertical text-xl mr-[15px] ml-[20px]"></i>
            List Item 1
            </div>

            <div class="list text-black m-2 md:m-8 lg:m-8 mb-8  h-[60px] flex items-center bg-[#D4EBE6] cursor-grap" draggable="true">
                <i class="fa-solid fa-ellipsis-vertical text-xl mr-[15px] ml-[20px]"></i>
            List Item 2
            </div>

            <div class="list text-black m-2 md:m-8 lg:m-8 mb-8  h-[60px] flex items-center bg-[#D4EBE6] cursor-grap" draggable="true">
                <i class="fa-solid fa-ellipsis-vertical text-xl mr-[15px] ml-[20px]"></i>
            List Item 3
            </div>

            <div class="list text-black m-2 md:m-8 lg:m-8 mb-8  h-[60px] flex items-center bg-[#D4EBE6] cursor-grap" draggable="true">
                <i class="fa-solid fa-ellipsis-vertical text-xl mr-[15px] ml-[20px]"></i>
            List Item 4
            </div>
            
        </div>

        <div class="right w-[350px] md:w-[300px] lg:w-[300px] min-h-[400px] m-[10px] md:m-[20px] lg:m-[20px] border-2 border-dashed border-white"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
