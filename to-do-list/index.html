    <div class="container w-[100%] h-[100vh] p-[10px] flex items-center justify-center" style="background:linear-gradient(135deg ,#5D35A1,#F89FB1) ;">

                <h2 class=" flex block mb-2 font-sans text-xl antialiased font-bold leading-snug tracking-normal text-blue-gray-900">

                <div class="flex items-center max-w-md mx-auto bg-white rounded-lg border border-[#5D35A1]-[10px] " x-data="{ search: '' }">
                    <div class="w-full">
                        <input type="search" id="inputBox" class="w-full px-4 py-1 text-gray-800 rounded-full focus:outline-none "
                            placeholder="Add your task" x-model="search">
                    </div>
                    <div>
                        <button type="submit" class="flex items-center bg-[#5D35A1] justify-center w-12 h-12 text-white rounded-r-lg"
                            :class="(search.length > 0) ? 'bg-purple-500' : 'bg-gray-500 cursor-not-allowed'"
                            :disabled="search.length == 0">
                            <img src="images/add.png" alt="" id="add">
                        </button>
