<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email subscription with Google sheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dc9544463f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-full h-screen bg-cover bg-center text-white pl-[10%] flex justify-left items-center" style="background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)),url('images/bg.jpg');">
        <div>
        <h3 class="text-xl font-semibold">Comming soon!!!</h3>
        <h1 class="text-5xl font-bold font-monaco mt-[30px]">Our Brand New <br> Website is on its way</h1>
        <p class="m-[10px_0_50px]">Subscribe for more details</p>

        <form class="bg-white flex w-fit mb-6">
            <input type="email" name="Email" id="email" placeholder="Your email Id" class="outline-0 border-0 py-2 px-5 text-lg text-black w-[230px] md:w-[320px] lg:w-[320px] h-[50px]">
            <button type="submit" class="outline-0 w-[60px] md:w-[80px] lg:w-[80px] h-[50px] bg-[#62A1AA] hover:bg-[#147380] "><i class="fa-regular fa-paper-plane text-black text-xl hover:text-white"></i></button>
        </form>

        <span class="text-[#B0D0D4] text-xl font-semibold">Thank you for Subscribing!!</span>
    </div>
    </div>
    
</body>
</html>
