<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dc9544463f.js" crossorigin="anonymous"></script>
    <style>
        input:checked + span{
            color: blue;
            font-weight: 500;
        }
        .size-select input{
            display: none;
        }

        .color-select input{
            display: none;
        }
        .color-select input:checked + span{
            transform: scale(0.7);
            box-shadow: 0 0 0 4px white, 0 0 0 6px black;
        }
        
    </style>
</head>
<body>
    <div class="container w-full min-h-screen flex justify-center items-center bg-[#D6B5C2]">
        <div class="product w-[90%] max-w-[750px]  flex-row md:flex lg:flex shadow-[-10px_5px_10px_5px_rgba(0,0,0,0.4)]">
            <div class="gallery relative basis-[47%] bg-gray-300 pb-[70px]">
                <img src="images/pic1.png" class="w-100% block ml-[40px] md:ml-[40px] lg:ml-[45px] pt-[70px] hover:scale-110" id="productImg">
                <div class="controls absolute botton-[40px] right-[20px]">
                    <span class="btn block w-[11px] h-[11px] rounded-full cursor-pointer bg-[#823956] bg-[rgba(255,255,255,0.5)] m-2 " id="pic1"></span>
                    <span class="btn block w-[11px] h-[11px] rounded-full cursor-pointer bg-black bg-[rgba(255,255,255,0.5)] m-2 " id="pic2"></span>
                    <span class="btn block w-[11px] h-[11px] rounded-full cursor-pointer bg-black bg-[rgba(255,255,255,0.5)] m-2 " id="pic3"></span>
                </div>
            </div>
            <div class="details basis-[53%] bg-white text-black p-[40px]" >
                <h1 class="font-bold text-3xl">Casual Hoodies</h1>
                <h2 class="font-semibold text-xl">$30.00</h2>
                <h3 class="text-red-600 font-bold text-lg">20% OFF</h3>
                <p class="text-[12px] mt-2">This hoodie is made of high-quality materials that will keep you warm and comfortable all season long. The fabric is thick and soft, 
                    and the stitching is durable.</p>

                    <form class="text-[15px] font-semibold">
                        <div class="size-select flex items-center mt-6">
                            <p class="w-[70px]">Size</p>
                            <label for="small">
                                <input type="radio" name="size" id="small">
                                <span class="p-2 mr-5 cursor-pointer">S</span>
                            </label>

                            <label for="medium">
                                <input type="radio" name="size" id="medium">
                                <span class="p-2 mr-5 cursor-pointer">M</span>
                            </label>

                            <label for="large">
                                <input type="radio" name="size" id="large">
                                <span class="p-2 mr-5 cursor-pointer">L</span>
                            </label>

                            <label for="x-large">
                                <input type="radio" name="size" id="x-large">
                                <span class="p-2 mr-5 cursor-pointer">XL</span>
                            </label>
                        </div>

                        <div class="color-select flex items-center mt-4">
                            <p class="w-[75px]">Color</p>
                            
                            <label for="red" class="">
                                <input type="radio" name="color" id="red">
                                <span class="color-1 inline-block w-[15px] h-[15px] rounded-full mr-6 cursor-pointer bg-red-600"></span>
                            </label>

                            <label for="green">
                                <input type="radio" name="color" id="green">
                                <span class="color-2 inline-block w-[15px] h-[15px] rounded-full mr-6 cursor-pointer bg-green-600"></span>
                            </label>

                            <label for="pink">
                                <input type="radio" name="color" id="pink">
                                <span class="color-3 inline-block w-[15px] h-[15px] rounded-full mr-6 cursor-pointer bg-pink-600"></span>
                            </label>

                            <!-- <label for="red">
                                <input type="radio" name="color" id="red">
                                <span class="color-4 inline-block w-[15px] h-[15px] rounded-full mr-6 cursor-pointer border-1 border-black bg-red-800"></span>
                            </label> -->

                            <label for="blue">
                                <input type="radio" name="color" id="blue">
                                <span class="color-5 inline-block w-[15px] h-[15px] rounded-full mr-6 cursor-pointer bg-blue-600"></span>
                            </label>
                        </div>

                        <div class="quantity-select flex items-center mt-4">
                            <p class="w-[75px]">Quantity</p>
                            <input type="number" name="" id="" value="1" min="1" class="border-2 border-black outline-0 w-[50px] rounded-lg p-[2px_2px_2px_15px]">
                        </div>

                        <button class="border-0 outline-0 bg-[#AB7B8E] text-white rounded-full mt-6 py-2 w-full hover:shadow-[0_5px_5px_rgba(171,123,142,0.6)]">Buy Now</button>
                    </form>
            </div>
        </div>
    </div>
 <script src="script.js"></script>   
</body>
</html>
