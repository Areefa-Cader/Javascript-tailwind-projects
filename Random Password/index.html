<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Random Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#ABC9C4] text-[#2B4A3B] flex justify-center items-center h-screen ">
    <div class="container w-[90%]  w-max-[100vw]">
        <h1 class="text-xl md:text-2xl lg:text-4xl font-bold mb-2">Generate a <br><span class="border-b-4 border-[#2B4A3B]"> Random Password</span></h1> <br>

        <div class="display rounded border border-solid w-[90%] md:w-[50%] lg:w-[40%] p-3 flex justify-between items-center bg-white">
            <input type="text" id="passwordField" placeholder="Password" class="border-0 outline-0">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6 cursor-pointer" id="copyPassword">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 17.25v3.375c0 .621-.504 1.125-1.125 1.125h-9.75a1.125 1.125 0 0 1-1.125-1.125V7.875c0-.621.504-1.125 1.125-1.125H6.75a9.06 9.06 0 0 1 1.5.124m7.5 10.376h3.375c.621 0 1.125-.504 1.125-1.125V11.25c0-4.46-3.243-8.161-7.5-8.876a9.06 9.06 0 0 0-1.5-.124H9.375c-.621 0-1.125.504-1.125 1.125v3.5m7.5 10.375H9.375a1.125 1.125 0 0 1-1.125-1.125v-9.25m12 6.625v-1.875a3.375 3.375 0 0 0-3.375-3.375h-1.5a1.125 1.125 0 0 1-1.125-1.125v-1.5a3.375 3.375 0 0 0-3.375-3.375H9.75" />
              </svg> 
        </div><br>
        <button id="generatePassword" class="bg-[#EA7451] text-white text-l w-[70%] md:w-[30%] lg:w-[20%] flex justify-between items-center p-2 rounded hover:shadow-lg pl-[30px] pr-[70px]">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m3.75 13.5 10.5-11.25L12 10.5h8.25L9.75 21.75 12 13.5H3.75Z" />
            </svg>
            Generate                  
        </button> 
    </div>
 <script src="script.js"></script>   
</body>
</html>
