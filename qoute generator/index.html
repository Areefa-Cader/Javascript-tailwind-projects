<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qoute Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .quote::before , .quote::after {
            content: ' " ';
        }
        .author::before , .author::after{
            content: ' - ';
        }
    </style>

</head>
<body class="bg-[#8A3775] w-screen h-screen flex justify-center items-center">
    <div class="container font-serif bg-white text-black w-[85%] md:w-[60%] lg:w-[50%] h-[60%] md:h-[65%] lg:h-[60%] shadow-[1px_3px_16px_9px_rgba(255,255,255,0.5)] rounded-xl p-6">
        <h1 class="font-semibold  text-3xl text-center ">Qoute of the Day</h1> <hr class="m-2 border border-[#8A3775] border-800">
        <blockquote class="quote text-base md:text-xl lg:text-xl text-center mt-[35px] h-[50%] md:h-[45%] lg:h-[40%]">loading....</blockquote>
        <span class="author text-lg mt-[15px] relative block float-right">Loading....</span>
        <br>
        <div class="w-[100%] flex justify-center mt-[50px]">
            <button class="bg-[#D8BCD1] text-black cursor-pointer rounded-full p-2 w-[140px] mr-2 hover:text-white hover:bg-[#8A3775]">New Qoute</button>
            <button class="flex justify-center items-center bg-[#D8BCD1] text-black cursor-pointer rounded-full p-2 w-[140px] hover:text-white hover:bg-[#8A3775]">
                <img class="w-[20px] h-[20px] mr-[10px]" src="images/free-twitter-logo-icon-2429-thumb-removebg-preview.png" >
                Tweet
            </button>
        </div>
    </div>
</body>
</html>
