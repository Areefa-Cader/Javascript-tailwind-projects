<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <div class="container h-[100vh] text-white pl-[10%] pt-[4%]" style="background:linear-gradient(135deg,#D7DDE3,#899BAB);">
        <h1 class="font-serif text-3xl font-bold flex items-center text-[#083B6C]"><img class="w-[50px]" src="images/noteIcon.png">Notes</h1>
        <button id="createNote" class="flex mt-[15px] p-2 md:p-2 lg:p-2 bg-[#0C59A3] rounded-full w-[45%] md:w-[30%] lg:w-[20%] justify-center cursor-pointer hover:shadow-lg"> 
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
              </svg>              
             
            Create Notes
        </button>

        <div id="noteBox" class="notes-container mt-4 mb-4 w-[85%] md:w-[55%] lg:w-[40%] h-[19%] md:h-[23%] lg:h-[27%]">
            <!-- <p id="input-box" contenteditable="true" class="relative h-[100%] bg-white text-[#083B6C] p-[10px] outline-0 rounded">
               <img class="absolute w-[20px] bottom-4 right-4" src="images/delete.png">
            </p> -->

        </div>
    </div>
 
    <script src="script.js"></script>
</body>
</html>
