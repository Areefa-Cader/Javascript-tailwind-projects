<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calander</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/dc9544463f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container w-full h-screen flex justify-center items-center " style="background: linear-gradient(100deg,#823956, #4E1978 );">
        <div class="calendar w-[300px] h-[250px] rounded-lg bg-white flex items-center">
            <div class="left  w-[54%] h-full flex justify-center items-center text-2xl font-bold font-[Cambria] flex-col">
                <p id="date" class="text-6xl">01</p>
                <p id="day">Sunday</p>
            </div>

            <div class="right w-[46%] h-full flex justify-center items-center text-2xl bg-[#C4B2D2] text-[#823956] font-bold font-[Cambria] rounded-br-lg rounded-tr-lg flex-col">
                <p id="month">January</p>
                <p id="year">2024</p>
            </div>
        </div>

    </div>

<script src="script.js"></script>    
</body>
</html>
